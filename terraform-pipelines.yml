trigger: 
  - releases/*
  - main

variables:
  - group: terraform-environments

pool:
  vmImage: ubuntu-latest

stages:
- stage: terraform_validate
  displayName: Install terraform and validate code
  jobs: 
   - job: 
     continueOnError: false
     steps:
       - task: TerraformInstaller@0
         displayName: Install Terraform
         inputs:
           terraformVersion: latest
       - task: TerraformTaskV4@4
         displayName: 'Terraform Init'
         inputs:
          provider: 'azurerm'
          command: 'init'
          backendServiceArm: $(vg-azure-subscription)
          backendAzureRmResourceGroupName: $(vg-terraform-backend-rg)
          backendAzureRmStorageAccountName: $(vg-terraform-backend-rg)
          backendAzureRmContainerName: 'terraform-state-dev1-container'
          backendAzureRmKey: 'terraform.tfstate'
       - task: TerraformTaskV4@4
         displayName: 'Terraform Validate'
         inputs:
          provider: 'azurerm'
          command: 'validate'

- stage: publish_artefact
  displayName: 'Publish terraform files'
  jobs:
    - job:
      steps:
        - task: CmdLine@2
          inputs:
            script: 'ls'
        - task: CopyFiles@2
          inputs:
            SourceFolder: 'src'
            Contents: '**'
            TargetFolder: '$(System.ArtifactsDirectory)/terraform'
        - task: PublishBuildArtifacts@1
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'drop'
            publishLocation: 'Container'